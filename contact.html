<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header, nav {
            background-color: var(--secondary-color);
    box-shadow: 0 0 4px #bbd0e2;
    backdrop-filter:  blur(14px);
            text-align: center;
        }
        
        .main-nav .company-logo img {
            width: 187px;
    height: 65px;
    border-radius: 12px;
    object-fit: none;
        }
        
        .nav-links ul {
            list-style: none;
            padding: 0;
        }
        
        .nav-links ul li {
            display: inline;
            margin-right: 20px;
        }
        
        .nav-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        
        .nav-links ul li a:hover {
            text-decoration: underline;
        }
        
        h1, h2 {
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form label {
            margin: 10px 0 5px;
        }
        
        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #555;
        }
        
        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        
        footer .social-icons a:hover {
            color: #ddd;
        }
        
        #notificationButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        #notificationButton:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="menu-content" id="menuContent">
            <a href="index.html">Home </a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us </a>
            <a href="api.html">API</a>
        </div>
    </div>
    <nav>
        <div class="main-nav container flex">
            <a href="index.html" class="company-logo">
                <img src="./assets/news-logo.webp" alt="company logo">
            </a>
            
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 News App. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <button id="notificationButton"><i class="fas fa-bell"></i></button>
    <script src="script.js"></script>
</body>
</html>
